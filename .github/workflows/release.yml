# .github/workflows/fetch-releases.yml
name: Fetch Multi-Repo Releases

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # hourly

jobs:
  fetch-releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios fs path semver

      - name: Run release fetcher
        run: node .github/scripts/fetch-releases.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Markdown Writer
        run: node .github/scripts/markdown.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit release data
        run: node .github/scripts/markdown.js
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add releases.json
          git add PluginReleases.md
          git commit -m "Update release data" || echo "No changes to commit"
          git push
